<!DOCTYPE html>
<html>
<head>
  <title>Random Test Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    #random-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Test</h1>
  <h1>Welcome to the Random Test Website</h1>
  <p>Click the button below to generate a random number:</p>
  <button id="random-button">Generate Random Number</button>
  <p id="random-number"></p>

  <script>
    var randomButton = document.getElementById('random-button');
    var randomNumber = document.getElementById('random-number');
    
    randomButton.addEventListener('click', function() {
      var number = Math.floor(Math.random() * 100) + 1;
      randomNumber.textContent = 'Random Number: ' + number;
    });
  </script>
<!-- Messenger Chat plugin Code -->
  <div id="fb-root"></div>

  <!-- Your Chat plugin code -->
  <div id="fb-customer-chat" class="fb-customerchat">
  </div>

  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "106581375849011");
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>

  <!-- Your SDK code -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        xfbml            : true,
        version          : 'v17.0'
      });
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
